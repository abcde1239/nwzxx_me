name: Vue CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: your-docker-username/your-vue-app
      IMAGE_TAG: latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies and build Vue app
      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

      # 4. Log in to GitHub Container Registry (or Docker Hub)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # 6. Push Docker image
      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # 7. Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker pull $IMAGE_NAME:$IMAGE_TAG
            docker stop vue-app || true
            docker rm vue-app || true
            docker run -d --name vue-app -p 80:80 $IMAGE_NAME:$IMAGE_TAG
